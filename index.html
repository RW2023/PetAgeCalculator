<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ryan E. Wilson">
  <!-- google Font Links -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Outfit&display=swap" rel="stylesheet">
  <title>Pet Age Calculator</title>
</head>

<body>
    <title>Pet Age Calculator</title>
    <h1>Pet Age Calculator</h1>


<form>
    <label for="humanAge">Enter your dog's age in human years:</label>
    <input type="number" id="humanAge" name="humanAge">
    <br><br>
    <label for="breed">Select your dog's breed size:</label>
    <select id="breed" name="breed">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
    <br><br>
    <div class="results"></div>

    <button type="button" onclick="calculateDogAge()">Calculate Dog Age</button>
</form>
</body>
<footer>
    <script src="./src/js/app.js"></script>
</footer>

</html>
