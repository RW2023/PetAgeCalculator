Sure! Here's an example of how you could use HTML and JavaScript to create a form where the user can select their dog's
breed from a dropdown list and enter the dog's age in human years:

html

<form>
    <label for="humanAge">Enter your dog's age in human years:</label>
    <input type="number" id="humanAge" name="humanAge">
    <br><br>
    <label for="breed">Select your dog's breed size:</label>
    <select id="breed" name="breed">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
    <br><br>
    <button type="button" onclick="calculateDogAge()">Calculate Dog Age</button>
</form>
